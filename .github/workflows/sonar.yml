name: SonarQube
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extract Jira Issue Key
        id: extract_jira
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          # Try multiple patterns: SCRUM-XX, SCRUMDEMO-XX, or any [A-Z]+-XX format
          ISSUE_KEY=$(echo "$BRANCH_NAME" | grep -oP '(SCRUMDEMO|SCRUM|[A-Z]+)-\d+' | head -1 || echo "")
          echo "JIRA_ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_ENV
          if [ -n "$ISSUE_KEY" ]; then
            echo "Found Jira issue: $ISSUE_KEY"
          else
            echo "No Jira issue key found in branch name"
          fi
      
      - name: Login to Jira
        if: env.JIRA_ISSUE_KEY != ''
        continue-on-error: true
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install and build frontend
        working-directory: frontend
        run: |
          # Use npm ci when a lockfile exists for reproducible installs, otherwise fall back to npm install
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi
          npm run build

      - name: Build backend
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: mvn -B -f backend/pom.xml clean -Djwt.secret="$JWT_SECRET" verify

      - name: Run SonarScanner CLI (conditional args)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: ${{ secrets.SONAR_ORGANIZATION }}
        run: |
          set -euo pipefail

          echo "Preparing SonarScanner CLI..."
          SCANNER_VERSION="7.0.2.4839"
          SCANNER_FILE="sonar-scanner-cli-${SCANNER_VERSION}-linux-x64.zip"
          SCANNER_URL="https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/${SCANNER_FILE}"

          mkdir -p "$RUNNER_TEMP/sonarscanner"
          wget -q "$SCANNER_URL" -O "$RUNNER_TEMP/$SCANNER_FILE"
          unzip -q -o "$RUNNER_TEMP/$SCANNER_FILE" -d "$RUNNER_TEMP"
          SCANNER_DIR=$(find "$RUNNER_TEMP" -maxdepth 1 -type d -name "sonar-scanner-*linux-x64" | head -n1)
          if [ -z "$SCANNER_DIR" ]; then echo "Could not find sonar scanner dir" >&2; exit 1; fi
          # Make scanner available in current shell immediately
          export PATH="${SCANNER_DIR}/bin:$PATH"
          echo "Added sonar-scanner to PATH: ${SCANNER_DIR}/bin"
          which sonar-scanner || true

          echo "Building sonar-scanner args..."
          # Tell Sonar where compiled Java classes are located so the Java analyzer can run
          ARGS="-Dsonar.projectKey=Goncasgamer20_CraftingStable -Dsonar.host.url=https://sonarcloud.io -Dsonar.java.binaries=backend/target/classes -Dsonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml -Dsonar.exclusions=**/test/**/*,**/integration/**/*,frontend/vite.config.ts,frontend/*.config.js,frontend/*.config.ts,**/data.sql -Dsonar.coverage.exclusions=**/test/**/*,**/integration/**/*"
          if [ -n "${SONAR_ORGANIZATION:-}" ]; then
            ARGS="$ARGS -Dsonar.organization=${SONAR_ORGANIZATION}"
          else
            echo "::warning::SONAR_ORGANIZATION secret is empty; running scan without organization flag"
          fi
          if [ -n "${SONAR_TOKEN:-}" ]; then
            ARGS="$ARGS -Dsonar.login=${SONAR_TOKEN}"
          else
            echo "::warning::SONAR_TOKEN secret is empty; authentication may fail"
          fi

          echo "Running sonar-scanner with args: $ARGS"
          sonar-scanner $ARGS

      - name: Comment on Jira on Success
        if: success() && env.JIRA_ISSUE_KEY != ''
        continue-on-error: true
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ env.JIRA_ISSUE_KEY }}
          comment: |
            ✅ SonarCloud Analysis Passed
            Build: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            Commit: ${{ github.sha }}

      - name: Comment on Jira on Failure
        if: failure() && env.JIRA_ISSUE_KEY != ''
        continue-on-error: true
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ env.JIRA_ISSUE_KEY }}
          comment: |
            ❌ SonarCloud Analysis Failed
            Build: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            Commit: ${{ github.sha }}
            Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.