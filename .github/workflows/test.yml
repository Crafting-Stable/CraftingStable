name: Test
on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: craftingstable
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      
      - name: Extract Jira Issue Key
        id: extract_jira
        run: |
          BRANCH_NAME="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          ISSUE_KEY=$(echo "$BRANCH_NAME" | grep -oP 'SCRUM-\d+' | head -1 || echo "")
          echo "JIRA_ISSUE_KEY=$ISSUE_KEY" >> $GITHUB_ENV
          if [ -n "$ISSUE_KEY" ]; then
            echo "Found Jira issue: $ISSUE_KEY"
          else
            echo "No Jira issue key found in branch name"
          fi
      
      - name: Login to Jira
        if: env.JIRA_ISSUE_KEY != ''
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Cache frontend node_modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          # Use npm ci when a lockfile exists for reproducible installs, otherwise fall back to npm install
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test --if-present

      - name: Run backend tests
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          if [ -n "$JWT_SECRET" ]; then
            echo "Using JWT_SECRET from GitHub Secrets (length: ${#JWT_SECRET})"
            mvn -B -f backend/pom.xml clean -Djwt.secret="$JWT_SECRET" -e test
          else
            echo "JWT_SECRET not set, using jwt.secret from application-test.properties"
            mvn -B -f backend/pom.xml clean -e test
          fi
      
      - name: Print test failure details on error
        if: failure()
        run: |
          echo "=== Test failures detected ==="
          find backend/target/surefire-reports -name "*.txt" -exec echo "File: {}" \; -exec cat {} \; 2>/dev/null || true

      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/target/surefire-reports
          retention-days: 5

      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results
          retention-days: 5

      - name: Comment on Jira on Success
        if: success() && env.JIRA_ISSUE_KEY != ''
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ env.JIRA_ISSUE_KEY }}
          comment: |
            ✅ CI Tests Passed
            Build: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            Commit: ${{ github.sha }}

      - name: Comment on Jira on Failure
        if: failure() && env.JIRA_ISSUE_KEY != ''
        uses: atlassian/gajira-comment@v3
        with:
          issue: ${{ env.JIRA_ISSUE_KEY }}
          comment: |
            ❌ CI Tests Failed
            Build: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            Commit: ${{ github.sha }}
            Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.