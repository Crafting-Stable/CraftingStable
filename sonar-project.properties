# SonarCloud Project Configuration
sonar.projectKey=Goncasgamer20_CraftingStable
sonar.organization=goncasgamer20

# Project metadata
sonar.projectName=CraftingStable
sonar.projectVersion=1.0

# Source code directories
sonar.sources=backend/src/main,frontend/src
sonar.tests=backend/src/test,frontend/cypress

# Language-specific settings
sonar.java.source=21
sonar.java.binaries=backend/target/classes
sonar.java.libraries=backend/target/**/*.jar
sonar.java.test.binaries=backend/target/test-classes

# Frontend coverage - IMPORTANT: Both Vitest and Cypress coverage
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/cypress/**/*.cy.ts,**/test/**/*

# Coverage reports (Backend - JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# Exclusions - exclude config files, tests, and build artifacts
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/target/**,**/*.config.js,**/*.config.ts,**/data.sql,frontend/vite.config.ts,frontend/vitest.config.ts,frontend/postcss.config.js,frontend/tailwind.config.js,frontend/eslint.config.js,frontend/cypress.config.ts,**/cypress/**/*

# Coverage exclusions - don't measure coverage on tests themselves
sonar.coverage.exclusions=**/test/**/*,**/integration/**/*,**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/cypress/**/*,**/node_modules/**,**/dist/**,**/build/**,**/target/**

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/cypress/**/*
