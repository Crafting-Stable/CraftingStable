# SonarCloud Project Configuration
sonar.projectKey=Goncasgamer20_CraftingStable
sonar.organization=goncasgamer20

# Project metadata
sonar.projectName=CraftingStable
sonar.projectVersion=1.0

# Source code directories
sonar.sources=backend/src/main,frontend/src
sonar.tests=backend/src/test,frontend/src/test,frontend/src/pages,frontend/src/components

# Language-specific settings
sonar.java.source=21
sonar.java.binaries=backend/target/classes
sonar.java.libraries=backend/target/**/*.jar
sonar.java.test.binaries=backend/target/test-classes

# Frontend test patterns
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Test file patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/test/**/*

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/target/**,**/*.config.js,**/*.config.ts,**/data.sql,frontend/vite.config.ts,frontend/vitest.config.ts,frontend/postcss.config.js,frontend/tailwind.config.js,frontend/eslint.config.js
sonar.coverage.exclusions=**/test/**/*,**/integration/**/*,**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx,**/node_modules/**,**/dist/**,**/build/**,**/target/**

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.test.jsx
